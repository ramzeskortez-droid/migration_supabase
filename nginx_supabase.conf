server {
    server_name 1688.broker www.1688.broker 77.222.53.52;
    root /var/www/app/dist;    
    index index.html;

    # React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Supabase Services Proxy
    
    location /rest/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /auth/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /storage/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /realtime/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # EDGE FUNCTIONS -> NODE.JS WORKER (Port 3000)
    location /functions/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
        
        # TIMEOUTS FOR SLOW AI
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # MCP SERVER (Port 3001)
    location /mcp/ {
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 24h;
    }
      
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/1688.broker/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/1688.broker/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# --- SECURE SUPABASE DASHBOARD ---
server {
    listen 8001;
    server_name _;

    auth_basic "Supabase Studio Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket Support (Important for Studio)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    if ($host = www.1688.broker) { return 301 https://$host$request_uri; }
    if ($host = 1688.broker) { return 301 https://$host$request_uri; }

    listen 80;
    server_name 1688.broker www.1688.broker 77.222.53.52;
    return 404; 
}