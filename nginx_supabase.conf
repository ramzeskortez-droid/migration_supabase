server {
    server_name 1688.broker www.1688.broker 77.222.53.52;
    root /var/www/app/dist;    
    index index.html;

    # React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Supabase Services Proxy
    # Note: No trailing slash in proxy_pass to preserve the path!
    
    location /rest/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /auth/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /storage/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
    }

    location /realtime/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
      
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/1688.broker/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/1688.broker/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

server {
    if ($host = www.1688.broker) { return 301 https://$host$request_uri; }
    if ($host = 1688.broker) { return 301 https://$host$request_uri; }

    listen 80;
    server_name 1688.broker www.1688.broker 77.222.53.52;
    return 404; 
}
